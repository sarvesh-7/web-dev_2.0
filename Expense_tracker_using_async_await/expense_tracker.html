<html>
    <head>
        <title>Expense Tracker App</title>
        <style>
            input,select{
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Expense Tracker App</h1>
        <hr>
        <form id="exp_form">
        <label for="exp_amt">Choose Expense Amount</label></br>
        <input type="number" name="amount" id="exp_amt" min="1"></br>
        <label for="exp_desc">Choose Description</label></br>
        <input type="text" name="desc" id="exp_desc"></br>
        <label for="exp_cat">Choose a Category</label></br>
        <select id="exp_cat">
            <option>Entertainment</option>
            <option>Bills</option>
            <option>Fuel</option>
            <option>Food</option>
        </select></br>
        <input type="submit" id="add_exp" value="Add expenses">
    </form>
        <ul id="exp_list"></ul>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
        <script src="expense_tracker.js"></script>
    </body>
    
</html>
